version: '3'

services:
  mysfitfrontend:
    image: nginx
    ports:
    - "8080:80"
    volumes:
    - "/c/projects/gobuild/frontend/static:/usr/share/nginx/html"

  mysfitapi:
    build: api/monolith-service/.
    ports:
    - "8081:80"
    environment:
    - "AWS_ACCESS_KEY_ID=xyz"
    - "AWS_SECRET_ACCESS_KEY=xyz"
    
  dynamodb:
    user: root
    image: amazon/dynamodb-local
    command: -jar DynamoDBLocal.jar -sharedDb -dbPath /home/dynamodblocal/data/
    volumes:
     - "dynamodb:/home/dynamodblocal/data"
    ports:
     - "9000:8000"

volumes:
  dynamodb: